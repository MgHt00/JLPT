<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JLPT N5 Vocab</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/setting.css">
<body>
  <form id="settingsForm" class="en-regular">
    <!-- Random Yes/No -->
    <div id="settings-randomInput">
      <label>Random Yes/No:</label><br>
      <input type="radio" id="randomYes" name="randomYesNo" value="true" checked>
      <label for="randomYes">Yes</label><br>
      
      <input type="radio" id="randomNo" name="randomYesNo" value="false">
      <label for="randomNo">No</label>
    </div>
  
    <!-- Syllable Choice Checkboxes -->
    <div id="settings-syllableChoice">
    <fieldset id="syllable-fieldset">
      <legend>Choose Syllables:</legend>
      <input type="checkbox" id="syllableAll" name="syllableChoice" value="all" checked class="dummy-1 dummy-2">
      <label for="syllableA">All</label><br>
      <input type="checkbox" id="syllableA" name="syllableChoice" value="a">
      <label for="syllableA">A</label><br>
      <input type="checkbox" id="syllableI" name="syllableChoice" value="i">
      <label for="syllableI">I</label><br>
      <!-- Add more syllables as needed -->
    </fieldset>
    </div>
  
    <!-- Question Choice Input -->
    <div id="settings-qChoiceInput">
      <label for="qChoiceInput">Question Language:</label>
      <select id="qChoiceInput" name="qChoiceInput">
        <option value="ka">Kanji</option>
        <option value="hi">Hiragana</option>
        <option value="en">English</option>
      </select>
    </div>
  
    <!-- Answer Choice Input -->
     <div id="settings-aChoiceInput">
      <label for="aChoiceInput">Answer Language:</label>
      <select id="aChoiceInput" name="aChoiceInput">
        <option value="kanji">Kanji</option>
        <option value="hi">Hiragana</option>
        <option value="en">English</option>
      </select>
     </div>
  
    <!-- Flash Card Yes/No -->
    <div id="settings-flashYesNo">
      <label for="flashYesNo">Flashcard Mode:</label>
      <select id="flashYesNo" name="flashYesNo">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

  
    <!-- Number of Answers -->
    <div id="settings-noOfAnswers">
      <label for="noOfAnswers">Number of Answers:</label>
      <select id="noOfAnswers" name="noOfAnswers">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    
    <div id="setting-btn">
      <button type="submit">Submit</button>
    </div>
  </form>
  
  <section id="section-question">
    
  </section>
  <section id="section-answer">
    
  </section>
</body>
<script src="assets/js/globals.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/vocab.js"></script>
<script src="assets/js/load.js"></script>
<script src="assets/js/dom.js"></script>
<script src="assets/js/localstorage.js"></script>
</html>
